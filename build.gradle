plugins {
    id'java'
    id'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'me.egidio.You9'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    //Audio
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.javacord:javacord:3.3.2'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.0'

    compile 'com.vdurmont:emoji-java:5.1.1'

    //Audio
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
}

task stage(dependsOn: ['build','shadowJar','clean','test'])
build.mustRunAfter clean
build.mustRunAfter test

jar {
    manifest{
        attributes 'Class-Path': '/libs/me.egidio.You69-1.0-SNAPSHOT.jar', 'Main-Class': 'me.egidio.You69.Main'
    }
}